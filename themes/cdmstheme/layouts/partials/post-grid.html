<!-- awal Blog -->
<section class="blog pb-3 pb-sm-5 mb-sm-5">
  <div class="container py-3">
    <div class="row justify-content-start">
      {{ range .Paginator.Pages }}
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <a href="{{ .RelPermalink }}" class="card-blog">
          <div class="card card-postgrid">
            <img src="{{ .Params.Thumbnail}}" class="card-img-top" alt="..." />
            <div class="card-body">
              <b class="card-judul">{{ .Title }}</b>
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              <div class="row card-info pt-3">
                <div class="col-6">
                  <span><i class="far fa-user"></i> <small>{{ .Site.Author.name }} </small></span>
                </div>
                <div class="col-6 text-right">
                  <span><i class="far fa-clock"></i> <small>{{ .PublishDate.Format " 2 Jan 2006" }}</small></span>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
      {{ end }}
    </div>
  </div>
  {{template "_internal/pagination.html" .}}
</section>

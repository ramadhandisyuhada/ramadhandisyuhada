<title>{{ .Title }}</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
{{ template "_internal/schema.html" . }} {{ template "_internal/google_news.html" . }} {{ template "_internal/opengraph.html" . }} {{ template "_internal/twitter_cards.html" . }}

<!-- meta -->
{{if .Description}}
<meta name="description" content="{{.Description}}" />
{{else if eq .Kind "section"}}
<meta name="description" content="{{.Summary}}" />
{{else}}
<meta name="description" content="{{.Site.Params.Description}}" />
{{end}}

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
<link rel="icon" type="image/png" sizes="16x16" href="/img/icon/icon.png" />
<meta name="msapplication-TileColor" content="#ffffff" />
<meta name="theme-color" content="#ffffff" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/detail.css" />

<link rel="stylesheet" href="/css/struktur.css" />
